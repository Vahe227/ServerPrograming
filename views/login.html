</head>
<body>
    <h1>Login</h1>
       <form action="/login" method="post">
        <div>
            <label>Please Input Your Email</label>
            <input type="email" name="email"/> 
        </div>
        <div>
           <label>Please Input Your Password</label>
            <input type="password" name="password"/>  
        </div>

    </form>
    <a href="/registrator">If you are not registered, click here to register.</a>
</body>
